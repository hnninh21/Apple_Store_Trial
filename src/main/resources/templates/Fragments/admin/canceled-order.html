<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Layouts/admin-main.html}">
<head>
    <meta charset="UTF-8">
    <title>Đơn hàng đã hủy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/assets/css/admin/delivered-order.css}" type="text/css">
    <script src="https://unpkg.com/currency.js@~2.0.0/dist/currency.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<section layout:fragment="content">
    <div id="wrapper__title">
        <h1 id="content__title">Danh sách đơn hàng đã hủy</h1>
    </div>
    <div class="container-fluid" id="wrapper__table__product">
        <div th:if="${listCanceledOrder.size() == 0}" id="wrapper__empty__list">
            <h3 id="empty__list">Danh sách trống</h3>
        </div>
        <div class="tableWrapper" th:if="${listCanceledOrder.size() > 0}">
            <table id="detailOrderTable" class="table">
                <thead>
                <tr id="header__row">
                    <th>ID</th>
                    <th>Tên sản phẩm</th>
                    <th>Màu sắc</th>
                    <th>Giá</th>
                    <th>Tên khách hàng</th>
                    <th>SĐT</th>
                    <th>Địa chỉ</th>
                    <th>Ngày đặt</th>
                    <th>Lí do hủy</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="order : ${listCanceledOrder}">
                    <tr id="body__row">
                        <td th:text="${order.getOrder_id()}"></td>
                        <td th:text="${order.getProduct_name()}"></td>
                        <td th:text="${order.getProduct_color()}"></td>
                        <td id="priceField" th:text="${order.getPrice()}"></td>
                        <td th:text="${order.getCustomer_l_name()} + ' ' + ${order.getCustomer_l_name()}"></td>
                        <td th:text="${order.getPhone()}"></td>
                        <td th:text="${order.getAddress_line()} +', ' + ${order.getCity()} + ', ' + ${order.getCountry()}"></td>
                        <td th:text="${order.getOrder_date()}"></td>
                        <td id="cell__for__note">
                            <h6 th:text="${order.getNote()}" id="note__order"></h6>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" type="text/css" href="../../../static/assets/css/auth/login.css">
    <link rel="stylesheet" th:href="@{/assets/css/auth/login.css}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <script src="https://unpkg.com/currency.js@~2.0.0/dist/currency.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <img id="background__img" th:src="@{/images/backgroundLogin.jpg}" alt="background">
        <div id="toast"></div>
        <div id="wrapper__login__form">
            <div id="wrapper__title__form">
                <h4 id="title__form">ĐĂNG NHẬP</h4>
            </div>
            <form method="post" role="form" th:action="@{/login}" id="login__form">
                <div id="wrapper__input__login">
                    <div id="wrapper__input__username">
                        <label for="username">Tên đăng nhập</label>
                        <input type="text" id="username" name="username" autocomplete="off">
                        <p id="fill__username">Vui lòng nhập tên đăng nhập</p>
                    </div>
                    <div id="wrapper__input__password">
                        <label for="password">Mật khẩu</label>
                        <div id="input__password__login">
                            <input type="password" id="password" name="password" autocomplete="off">
                            <div id="show__hide">
                                <i class="fas fa-eye" id="show__password"></i>
                                <i class="fas fa-eye-slash" id="hide__password" hidden></i>
                            </div>
                        </div>
                        <p id="fill__password">Vui lòng nhập mật khẩu</p>
                    </div>
                </div>
                <button type="submit" value="Log in" class="btn btn-secondary" id="login__btn">Đăng nhập</button>
                <div id="wrapper__res__forgot">
                    <a th:href="@{/register}" id="register__link">Đăng kí</a>
                    <a th:href="@{/forgot-password}" id="forgot__link">Quên mật khẩu?</a>
                </div>
            </form>
            <div id="wrapper__login__google">
                <p style="font-weight: 400; color: #3e3e3e">hoặc</p>
                <div id="wrapper__login__google__link">
                    <a href="/oauth2/authorization/google" id="login__google">
                        <img th:src="@{/images/googleLogo.png}" id="google__logo" style="height: 30px" alt="google">
                        Đăng nhập bằng Google</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/JS/auth/login.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" type="text/css" href="../../../static/assets/css/auth/reset-password.css">
    <link rel="stylesheet" th:href="@{/assets/css/auth/reset-password.css}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <script src="https://unpkg.com/currency.js@~2.0.0/dist/currency.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
<!--        <img id="background__img" th:src="@{/images/backgroundLogin.jpg}" alt="background">-->
<!--        <img src="../../../static/images/new-password-background.jpg" id="background__img" alt="background">-->
        <img th:src="@{/images/new-password-background.jpg}" id="background__img" alt="background">
        <div id="outside__reset__password">
            <div id="wrapper__reset__password">
                <div id="wrapper__title__reset">
                    <h3>ĐỔI MẬT KHẨU</h3>
                </div>
                <form method="post" role="form" th:action="@{/reset-password}" id="reset__password__form">
                    <input type="hidden" th:value="${token}" name="token">
                    <div id="wrapper__new__password">
                        <div class="wrapper__input__password">
                            <label for="password">Nhập mật khẩu mới</label>
                            <div class="input__password__reset">
                                <input type="password" name="password" id="password" required autofocus>
                                <div class="show__hide">
                                    <i class="fas fa-eye" id="show__new__password"></i>
                                    <i class="fas fa-eye-slash" id="hide__new__password" hidden></i>
                                </div>
                            </div>
                        </div>
                        <p id="error__new__password">Vui lòng nhập mật khẩu mới</p>
                    </div>

                    <div id="wrapper__confirm__password">
                        <div class="wrapper__input__password">
                            <label for="confirmPassword">Nhập lại mật khẩu mới</label>
                            <div class="input__password__reset">
                                <input type="password" name="confirmPassword" id="confirmPassword" required autofocus>
                                <div class="show__hide">
                                    <i class="fas fa-eye" id="show__confirm__password"></i>
                                    <i class="fas fa-eye-slash" id="hide__confirm__password" hidden></i>
                                </div>
                            </div>
                        </div>
                        <p id="error__confirm__new__password">Vui lòng xác nhận mật khẩu mới</p>
                    </div>
                    <input type="submit" value="Đổi mật khẩu" id="reset__password__btn">
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/JS/auth/reset-password.js}"></script>
</body>
</html>
